<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Notícias | NY Times Style</title>
    <style>
        body {
            font-family: "Georgia", serif;
            background: #f8f8f8;
            color: #111;
            margin: 0;
            padding: 0;
        }

        .layout {
            display: flex;
            flex-direction: column;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        main {
            flex: 1;
        }

        .section-header {
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }

        .feed {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .post-card {
            display: flex;
            flex-direction: column;
            background: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.2s ease;
        }

        .post-card:hover {
            transform: translateY(-3px);
        }

        .post-img-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }

        .post-content {
            padding: 20px;
        }

        .post-content .category {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: #555;
            margin-bottom: 5px;
            display: inline-block;
        }

        .post-content h2 {
            font-size: 22px;
            font-weight: 700;
            margin: 10px 0 15px 0;
            line-height: 1.3;
        }

        .post-content p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin: 0 0 15px 0;
        }

        .action-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #777;
        }

        .action-row .read-more {
            text-decoration: none;
            color: #111;
            font-weight: 700;
        }

        @media (min-width: 768px) {
            .post-card {
                flex-direction: row;
            }

            .post-img-wrapper {
                flex: 0 0 300px;
            }

            .post-content {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="layout">
        <main>
            <div class="section-header">
                <h2 class="section-title">Feed de Notícias</h2>
            </div>

            <div class="feed" id="feedContainer">
                <!-- cards entram aqui via JS -->
            </div>
        </main>
    </div>

    <script type="module" src="/modulos/feed.js"></script>
</body>
</html>
