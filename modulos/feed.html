<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Notícias | Anime I Geek</title>
    <style>
        :root {
            --accent-news: #c1121f;
            --text-main: #111;
            --text-muted: #666;
            --border: #ddd;
            --bg-card: #fff;
        }

        body {
            margin: 0;
            font-family: "Georgia", serif;
            background: #f7f7f7;
            color: var(--text-main);
        }

        .layout {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        main {
            display: flex;
            flex-direction: column;
        }

        .section-header {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            border-bottom: 2px solid var(--accent-news);
            padding-bottom: 5px;
        }

        .feed {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .post-card {
            display: flex;
            flex-direction: row;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .post-img-wrapper {
            flex-shrink: 0;
            width: 250px;
            height: 160px;
            overflow: hidden;
        }

        .post-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .post-content {
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .category {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 5px;
            color: var(--accent-news);
        }

        .post-content h2 {
            font-size: 1.25rem;
            margin: 0 0 10px 0;
        }

        .post-content p {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        .action-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .meta-minimal {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .read-more {
            font-size: 0.85rem;
            color: var(--accent-news);
            text-decoration: none;
            font-weight: 700;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .post-card {
                flex-direction: column;
            }
            .post-img-wrapper {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="layout">
        <main>
            <div class="section-header">
                <h2 class="section-title">Feed de Notícias</h2>
            </div>

            <div class="feed" id="feedContainer">
                <!-- cards entram aqui via JS -->
            </div>
        </main>
    </div>

    <script>
        // dados das notícias (exemplo, substitua pelo conteúdo real)
        const dadosFeed = [
            { categoria: "Animes", titulo: "One Piece retorna em 2026", descricao: "O arco final promete redefinir...", img: "https://via.placeholder.com/250x160", link: "#" },
            { categoria: "Cinema", titulo: "Novo filme de Naruto", descricao: "Estreia mundial em breve...", img: "https://via.placeholder.com/250x160", link: "#" },
            { categoria: "Games", titulo: "Mobile Legends ganha expansão", descricao: "Novos heróis e mapas...", img: "https://via.placeholder.com/250x160", link: "#" }
        ];

        const coresCategoria = {
            Animes: "#D32F2F",
            Cinema: "#1976D2",
            Games: "#388E3C",
            Mangás: "#FBC02D",
            Podcast: "#7B1FA2",
            Manchetes: "#455A64",
            Entrevistas: "#F57C00",
            Lancamentos: "#00796B"
        };

        function renderFeed() {
            const container = document.getElementById("feedContainer");
            container.innerHTML = "";
            dadosFeed.forEach(item => {
                const article = document.createElement("article");
                article.className = "post-card";
                article.innerHTML = `
                    <div class="post-img-wrapper">
                        <img src="${item.img}" alt="${item.titulo}" loading="lazy">
                    </div>
                    <div class="post-content">
                        <span class="category" style="color: ${coresCategoria[item.categoria] || "#000"}">${item.categoria}</span>
                        <h2>${item.titulo}</h2>
                        <p>${item.descricao}</p>
                        <div class="action-row">
                            <a href="${item.link}" class="read-more">Ler mais</a>
                        </div>
                    </div>
                `;
                container.appendChild(article);
            });
        }

        renderFeed();
    </script>
</body>
</html>
