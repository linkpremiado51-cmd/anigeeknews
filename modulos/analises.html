<div class="layout">
    <main>
        <div class="section-header">
            <h2 class="section-title">Análises e Críticas</h2>
        </div>
        <div class="feed">
            <a href="#" class="news-link">
                <article class="post-card">
                    <div class="post-img-wrapper">
                        <img src="URL_DA_IMAGEM" loading="lazy">
                    </div>
                    <div class="post-content">
                        <span class="category" style="color: var(--accent-analysis)">Review</span>
                        <h2>Título da Análise Profunda</h2>
                        <p>Breve resumo sobre o que está sendo analisado no jogo ou anime...</p>
                        <div class="action-row">
                            <span class="meta-minimal">há 1 dia • Leitura: 8min</span>
                            <button class="like-btn" onclick="event.preventDefault(); toggleLike(this)">
                                <span>45</span> recomendações
                            </button>
                        </div>
                    </div>
                </article>
            </a>

            <div class="load-more-container" style="text-align: center; margin-top: 40px; border-top: 1px solid var(--border); padding-top: 20px;">
                <button class="load-more-btn" style="background: none; border: 1px solid var(--text-main); padding: 12px 30px; font-weight: 700; cursor: pointer; color: var(--text-main); text-transform: uppercase; font-size: 12px; letter-spacing: 1px;">
                    Mais Análises
                </button>
            </div>
        </div>
    </main>

    <aside>
        <div class="sidebar-box">
            <h4 class="sidebar-title">Mais Lidas de Análises</h4>
            <div class="top-list">
                <a href="#" class="top-list-item"><span class="rank-num">1</span><p>Review de Elden Ring...</p></a>
            </div>
        </div>
    </aside>
</div>
