<div class="destaque-wrapper">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    /* RESET E LARGURA TOTAL RESPONSIVA */
    .destaque-wrapper {
      width: 100vw;
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #121212;
      overflow-x: hidden;
      box-sizing: border-box;
    }

    .destaque-wrapper * {
      box-sizing: border-box;
    }

    .destaque-secao {
      width: 100%;
      margin-bottom: 80px;
      border-bottom: 1px solid #eaeaea;
      padding-bottom: 20px;
    }

    .destaque-padding {
      padding: 0 25px;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* CLASSES DE TEMA DINÂMICAS (Injetadas via JS) */
    .secao-onepiece { --tema-cor: #e63946; }
    .secao-sololeveling { --tema-cor: #4361ee; }
    .secao-eldenring { --tema-cor: #b79ced; }

    /* CABEÇALHO E TÍTULOS */
    .destaque-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 15px;
    }

    .destaque-titulo {
      font-size: clamp(26px, 5vw, 44px);
      font-weight: 800;
      line-height: 1.1;
      letter-spacing: -1px;
      margin: 0;
    }

    /* MENU SUSPENSO */
    .menu-opcoes-container {
      position: relative;
      display: inline-block;
    }

    .btn-tres-pontos {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #888;
      padding: 5px 10px;
      transition: color 0.2s;
      line-height: 1;
    }

    .dropdown-conteudo {
      display: none;
      position: absolute;
      background-color: #ffffff;
      min-width: 220px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
      z-index: 20;
      border: 1px solid #eaeaea;
      border-radius: 8px;
      overflow: hidden;
      top: 100%;
      margin-top: 5px;
    }

    .header-dropdown { right: 0; }
    .acoes-dropdown { left: 0; top: auto; bottom: 100%; margin-bottom: 10px; }

    .menu-opcoes-container:focus-within .dropdown-conteudo {
      display: block;
      animation: fadeIn 0.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dropdown-conteudo a {
      color: #121212;
      padding: 12px 20px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 13px;
      font-weight: 600;
      border-bottom: 1px solid #f9f9f9;
      transition: all 0.2s;
    }

    .dropdown-conteudo a:hover {
      background-color: #f8f9fa;
      color: var(--tema-cor);
      padding-left: 24px;
    }

    /* CATEGORIA E RESUMO */
    .destaque-categoria {
      color: var(--tema-cor);
      font-size: 11px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .destaque-resumo {
      font-size: clamp(16px, 2vw, 19px);
      line-height: 1.6;
      color: #444;
      margin-bottom: 10px;
      max-width: 850px;
    }

    .btn-ver-artigo {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--tema-cor);
      text-decoration: none;
      font-size: 13px;
      font-weight: 800;
      text-transform: uppercase;
      margin-bottom: 25px;
    }

    /* FICHA TÉCNICA */
    .destaque-info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      background: #f8f9fa;
      padding: 15px;
      border-left: 4px solid var(--tema-cor);
      margin-bottom: 25px;
    }

    .info-item { display: flex; flex-direction: column; gap: 4px; }
    .info-label { font-size: 10px; text-transform: uppercase; font-weight: 700; color: #888; }
    .info-valor { font-size: 13px; font-weight: 600; display: flex; align-items: center; gap: 6px; }

    /* MÍDIA */
    .destaque-media iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      display: block;
    }

    .destaque-acoes {
      display: flex;
      padding: 15px 25px 20px;
      gap: 15px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .btn-acao {
      border: 1px solid #d1d1d1;
      background: transparent;
      padding: 12px 20px;
      font-weight: 700;
      font-size: 12px;
      text-transform: uppercase;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .btn-acao:hover { background: #121212; color: #fff; }

    /* CARROSSEL */
    .carrossel-temas { width: 100%; margin: 0 auto 40px; }
    .carrossel-header { padding: 0 25px; max-width: 1100px; margin: 0 auto 12px; display: flex; align-items: center; gap: 10px; }
    .temas-label { font-size: 11px; font-weight: 900; text-transform: uppercase; color: #888; }
    .temas-count { background: #f0f0f0; color: #121212; font-size: 9px; padding: 2px 6px; border-radius: 4px; }
    
    .temas-scroll-wrapper { width: 100%; overflow-x: auto; scrollbar-width: none; padding: 0 25px; -webkit-overflow-scrolling: touch; }
    .temas-container { display: flex; gap: 12px; padding-bottom: 5px; width: max-content; }

    .tema-card { flex: 0 0 160px; cursor: pointer; transition: transform 0.2s; }
    .tema-card:hover { transform: scale(1.03); }
    .tema-thumb { width: 100%; aspect-ratio: 16/9; background: #eee; border-radius: 6px; object-fit: cover; margin-bottom: 6px; }
    .tema-titulo { font-size: 11px; font-weight: 700; line-height: 1.3; color: #121212; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

    /* NOTIFICAÇÃO */
    #notificacao-video {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(150%);
      background: #121212;
      color: #fff;
      padding: 12px 20px;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 15px;
      border-radius: 4px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border-left: 4px solid var(--notif-cor, #fff);
    }

    #notificacao-video.visivel { transform: translateX(-50%) translateY(0); }
    .btn-confirmar-video { background: #fff; color: #000; border: none; padding: 6px 12px; font-weight: 800; font-size: 10px; cursor: pointer; }

    @media (max-width: 768px) {
      .destaque-info-grid { grid-template-columns: 1fr 1fr; }
      .destaque-acoes { flex-wrap: wrap; }
      .btn-acao { flex: 1; justify-content: center; }
    }
  </style>

  <div id="area-de-noticias"></div>

  <div id="notificacao-video">
    <div style="flex: 1;">
      <div style="font-size: 10px; font-weight: 800; opacity: 0.6; text-transform: uppercase;">Deseja assistir?</div>
      <div id="notif-titulo" style="font-size: 13px; font-weight: 700;">Título do Vídeo</div>
    </div>
    <button class="btn-confirmar-video" id="btn-confirmar">Confirmar</button>
    <i class="fa-solid fa-xmark" style="cursor:pointer; padding: 5px;" onclick="fecharNotif()"></i>
  </div>

  <script>
    // Lógica global para troca de vídeos nos players injetados
    let playerAlvo = '';
    let urlAlvo = '';

    function pedirTroca(idPlayer, idVideo, titulo, cor) {
      playerAlvo = idPlayer;
      urlAlvo = `https://www.youtube.com/embed/${idVideo}?autoplay=1`;
      
      const notif = document.getElementById('notificacao-video');
      document.getElementById('notif-titulo').innerText = titulo;
      notif.style.setProperty('--notif-cor', cor);
      notif.classList.add('visivel');
    }

    function fecharNotif() {
      document.getElementById('notificacao-video').classList.remove('visivel');
    }

    document.getElementById('btn-confirmar').onclick = function() {
      const player = document.getElementById(playerAlvo);
      if(player) {
        player.src = urlAlvo;
        player.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
      fecharNotif();
    };
  </script>
</div>
