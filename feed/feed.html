<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Seu Feed Personalizado</title>

    <!-- CSS do feed -->
    <link rel="stylesheet" href="./feed.css">
</head>
<body>

<main class="feed-container">

    <!-- Cabeçalho -->
    <header class="feed-header">
        <h1>Seu Feed</h1>
        <p>Conteúdo selecionado com base no que você pesquisa</p>
    </header>

    <!-- Interesses detectados -->
    <section class="feed-interesses">
        <h2>Seus interesses recentes</h2>
        <div id="interesses-usuario" class="interesses-lista">
            <!-- Gerado via JS -->
        </div>
    </section>

    <!-- Feed de notícias -->
    <section class="feed-noticias">
        <h2>Notícias recomendadas</h2>

        <!-- ESTE ID É O MAIS IMPORTANTE -->
        <div id="feed-noticias-container">
            <p class="feed-loading">Carregando notícias...</p>
        </div>
    </section>

</main>

<!-- JS do feed -->
<script src="./feed.js"></script>

</body>
</html>
