<!-- feed/feed.html -->
<div class="section-header">
    <h2 class="section-title">Feed Personalizado</h2>
</div>

<!-- ÁREA DE ANÚNCIO NO FEED -->
<div class="ad-feed">[ ANÚNCIO 300x250 – MID-FEED ]</div>

<div class="feed" id="feed-container">
    <!-- As notícias serão carregadas aqui pelo feed.js -->
    <p style="padding: 20px; text-align: center; color: var(--text-muted);">Carregando notícias...</p>
</div>

<div class="load-more-container" style="text-align: center; margin-top: 40px; border-top: 1px solid var(--border); padding-top: 20px;">
    <button class="load-more-btn" style="background: none; border: 1px solid var(--text-main); padding: 12px 30px; font-family: var(--font-sans); font-weight: 700; cursor: pointer; color: var(--text-main); text-transform: uppercase; font-size: 12px; letter-spacing: 1px;">
        Carregar Mais
    </button>
</div>
<div class="section-header">
    <h2 class="section-title">Seu Feed Personalizado</h2>
</div>

<div class="tag-selector" style="margin: 20px 0; padding: 0 20px;">
    <p style="font-family: var(--font-sans); font-size: 13px; margin-bottom: 10px;">
        <strong>Seus tópicos seguidos:</strong>
    </p>
    <div id="followed-tags" style="display: flex; flex-wrap: wrap; gap: 8px;"></div>
    <p style="font-family: var(--font-sans); font-size: 12px; color: var(--text-muted); margin-top: 10px;">
        Visite artigos e clique em "Seguir Tópicos" para personalizar seu feed.
    </p>
</div>

<div id="feed-articles" style="padding: 0 20px;">
    <p style="text-align: center; color: var(--text-muted);">Carregando seu feed...</p>
</div>

<div class="load-more-container" style="text-align: center; margin-top: 40px; border-top: 1px solid var(--border); padding-top: 20px;">
    <button class="load-more-btn" style="background: none; border: 1px solid var(--text-main); padding: 12px 30px; font-family: var(--font-sans); font-weight: 700; cursor: pointer; color: var(--text-main); text-transform: uppercase; font-size: 12px; letter-spacing: 1px;">
        Carregar Mais
    </button>
</div>
