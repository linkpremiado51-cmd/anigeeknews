<!-- feed/feed.html -->

<section class="feed-wrapper">

    <!-- Cabeçalho contextual do feed -->
    <header class="feed-header">
        <h1 class="feed-title">Para você</h1>
        <p class="feed-subtitle">
            Conteúdos selecionados com base nos seus interesses e nas tendências do momento.
        </p>
    </header>

    <!-- Container onde o feed.js injeta os cards -->
    <div id="feed-container" class="feed-container">
        <!-- Conteúdo gerado dinamicamente -->
    </div>

    <!-- Loader visual (opcional para scroll infinito) -->
    <div id="feed-loader" class="feed-loader" hidden>
        Carregando mais conteúdos…
    </div>

</section>
