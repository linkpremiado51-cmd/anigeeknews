<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniGeekNews | Jornalismo Geek</title>
    <meta name="description" content="Jornalismo independente sobre cultura pop, animes, games, mangás e cinema.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* --- VARIÁVEIS --- */
        :root {
            --nyt-black: #121212;
            --nyt-ink: #202020;
            --nyt-gray-dark: #666;
            --nyt-gray-light: #e2e2e2;
            --nyt-off-white: #fdfdfd;
            --nyt-paper: #fff;
            --accent-news: #c1121f;
            --accent-analysis: #000;
            --accent-feature: #2c5282;
            --primary: var(--accent-news);
            --bg: var(--nyt-off-white);
            --card-bg: var(--nyt-paper);
            --text-main: var(--nyt-ink);
            --text-muted: #888;
            --border: #ddd;
            --img-filter: grayscale(15%) contrast(95%) sepia(5%);
            --img-hover: grayscale(0%) contrast(100%) sepia(0%);
            --header-h: 70px;
            --radius: 0px;
            --container-w: 1200px;
            --ease-editorial: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --duration: 0.4s;
            --font-serif: "Merriweather", Georgia, serif;
            --font-serif-title: "Cormorant Garamond", Georgia, "Times New Roman", serif;
            --font-sans: "Franklin Gothic", "Helvetica Neue", Helvetica, Arial, sans-serif;
            --font-logo: "Franklin Gothic", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body.dark-mode {
            --bg: #111;
            --card-bg: #111;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --border: #333;
            --nyt-off-white: #111;
            --img-filter: grayscale(20%) brightness(80%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        a { text-decoration: none; color: inherit; }

        body {
            font-family: var(--font-sans);
            background: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            transition: background var(--duration) var(--ease-editorial), color var(--duration) var(--ease-editorial);
        }

        .sticky-header-group {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: var(--bg);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        header { background: var(--bg); border-bottom: 1px solid var(--border); }
        .nav-container {
            max-width: var(--container-w);
            margin: 0 auto;
            height: var(--header-h);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            font-family: var(--font-logo);
            font-size: 26px;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: -1px;
        }
        .logo span { font-style: italic; font-weight: 400; }

        .nav-menu { display: flex; gap: 30px; list-style: none; align-items: center; }
        .nav-item > a {
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            padding: 24px 0;
            display: block;
            border-bottom: 2px solid transparent;
        }
        .nav-item:hover > a { border-bottom-color: var(--primary); }

        .header-actions { display: flex; align-items: center; gap: 20px; }
        .sections-btn {
            background: none; border: none; cursor: pointer;
            display: flex; flex-direction: column; gap: 4px; padding: 5px;
        }
        .sections-btn .bar { display: block; width: 20px; height: 2px; background-color: var(--text-main); }
        .menu-toggle { background: none; border: none; font-size: 20px; color: var(--text-main); cursor: pointer; display: none; }

        /* --- TEMA --- */
        .theme-toggle-container { display: flex; align-items: center; justify-content: space-between; padding: 8px 0; }
        .theme-toggle { position: relative; display: inline-block; width: 40px; height: 20px; }
        .theme-toggle input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--nyt-gray-light); transition: 0.4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: 0.4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-news); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* --- LAYOUT --- */
        .filter-scroller {
            max-width: var(--container-w);
            margin: 0 auto;
            padding: 15px 20px;
            display: flex;
            gap: 20px;
            overflow-x: auto;
            border-bottom: 1px solid var(--border);
        }
        .filter-tag { font-family: var(--font-sans); font-size: 13px; font-weight: 600; color: var(--text-muted); cursor: pointer; background: none; border: none; padding-bottom: 5px;}
        .filter-tag.active { color: var(--text-main); text-decoration: underline; text-underline-offset: 4px; }

        .hero { max-width: var(--container-w); margin: 40px auto; padding: 0 20px; border-bottom: 1px solid var(--border); padding-bottom: 40px; min-height: 300px; }

        .newsletter-card { background: #f5f5f5; padding: 30px 20px; text-align: left; margin: 40px auto; max-width: var(--container-w); }
        body.dark-mode .newsletter-card { background: #222; }

        footer { border-top: 1px solid var(--border); padding: 40px 0; margin-top: 60px; text-align: center; color: var(--text-muted); font-size: 12px; }

        /* --- MOBILE --- */
        .mobile-menu {
            position: fixed; top: var(--header-h); right: -100%; width: 100%; height: calc(100vh - var(--header-h));
            background: var(--bg); z-index: 2000; padding: 20px; transition: 0.3s; overflow-y: auto;
        }
        .mobile-menu.active { right: 0; }
        .close-menu { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 24px; color: var(--text-main); }
        .mobile-menu-item { padding: 15px 0; border-bottom: 1px solid var(--border); font-weight: 600; text-transform: uppercase; font-size: 13px; }

        @media (max-width: 900px) {
            .nav-menu { display: none; }
            .menu-toggle { display: block; }
        }
    </style>
</head>
<body>
    <div id="progress-bar" style="position: fixed; top: 0; left: 0; height: 3px; background: var(--primary); width: 0%; z-index: 1001; transition: width 0.1s;"></div>

    <div class="sticky-header-group">
        <header>
            <div class="nav-container">
                <a href="./index.html" class="logo">AniGeekNews<span></span></a>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="#">Animes</a></li>
                    <li class="nav-item"><a href="#">Games</a></li>
                    <li class="nav-item"><a href="#">Mangás</a></li>
                    <li class="nav-item" id="area-usuario"><span>Aguardando...</span></li>
                </ul>
                <div class="header-actions">
                    <button class="sections-btn" onclick="toggleMobileMenu()">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </button>
                    <button class="menu-toggle" onclick="toggleMobileMenu()">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </header>

        <div id="search-container"></div>

        <div class="filter-scroller" id="filterScroller">
            <button class="filter-tag active" data-section="manchetes">Manchetes</button>
            <button class="filter-tag" data-section="analises">Análises</button>
            <button class="filter-tag" data-section="entrevistas">Entrevistas</button>
            <button class="filter-tag" data-section="lancamentos">Lançamentos</button>
            <button class="filter-tag" data-section="podcast">Podcast</button>
        </div>
    </div>

    <main id="dynamic-content">
        <section class="hero">
            <div id="conteudo_de_destaque">
                <p style="text-align: center; padding-top: 100px; color: var(--text-muted);">Iniciando portal...</p>
            </div>
        </section>

        <div class="newsletter-card">
            <h3>Briefing Matinal</h3>
            <p style="font-size: 13px; color: var(--text-muted); margin-bottom: 10px;">Curadoria das notícias mais importantes.</p>
            <input type="email" placeholder="seu@email.com" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid var(--border); background: var(--bg); color: var(--text-main);">
            <button style="width: 100%; padding: 12px; background: var(--text-main); color: var(--bg); border: none; cursor: pointer; font-weight: bold;">ASSINAR BRIEFING</button>
        </div>
    </main>

    <div class="mobile-menu" id="mobileMenu">
        <button class="close-menu" onclick="toggleMobileMenu()">×</button>
        <div id="container-menu-perfil"></div>
        <div class="mobile-menu-item"><a href="./index.html">Início</a></div>
        <div class="mobile-menu-item"><a href="#">Animes</a></div>
        <div class="mobile-menu-item"><a href="#">Games</a></div>
        <div class="mobile-menu-item"><a href="#">Mangás</a></div>
        <div class="theme-toggle-container" style="margin-top: 20px;">
            <span id="mobileThemeLabel" style="font-weight: bold; font-size: 12px;">TEMA ESCURO</span>
            <label class="theme-toggle">
                <input type="checkbox" id="mobileThemeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <footer>
        <div style="max-width: var(--container-w); margin: 0 auto;">
            <a href="./index.html" class="logo" style="font-size: 20px;">AniGeek<span>News</span></a>
            <p style="margin-top: 10px;">© 2025 AniGeekNews. Jornalismo Geek Independente.</p>
        </div>
    </footer>

    <button class="back-to-top" onclick="scrollToTop()" style="position: fixed; bottom: 30px; right: 30px; padding: 15px; background: var(--text-main); color: var(--bg); border: none; opacity: 0; cursor: pointer; transition: 0.3s; z-index: 100;">↑</button>

    <script type="module" src="./sessao_usuario.js"></script>
    <script type="module" src="./main.js"></script>
    <script src="./ads-manager.js" defer></script>

    <script>
        // Funções de Interface
        function toggleMobileMenu() { document.getElementById('mobileMenu').classList.toggle('active'); }
        function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }

        const mobileThemeToggle = document.getElementById('mobileThemeToggle');
        function applyTheme(isDark) {
            document.body.classList.toggle('dark-mode', isDark);
            if (mobileThemeToggle) mobileThemeToggle.checked = isDark;
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        if (mobileThemeToggle) mobileThemeToggle.addEventListener('change', (e) => applyTheme(e.target.checked));
        if (localStorage.getItem('theme') === 'dark') applyTheme(true);

        window.addEventListener('scroll', () => {
            const winScroll = window.pageYOffset;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            const bar = document.getElementById("progress-bar");
            if(bar) bar.style.width = scrolled + "%";
            const btt = document.querySelector('.back-to-top');
            if(btt) btt.style.opacity = winScroll > 300 ? "1" : "0";
        });
    </script>

    <script type="module">
        // Lógica de Carregamento de Módulos de Seções
        const displayPrincipal = document.getElementById('conteudo_de_destaque');

        async function carregarModuloSecao(nomeSecao) {
            if (!displayPrincipal) return;
            
            displayPrincipal.innerHTML = '<p style="text-align: center; padding: 50px;">Carregando...</p>';
            
            try {
                // Tenta buscar o arquivo dentro da pasta /secoes/
                const caminho = `./secoes/${nomeSecao}.html`;
                const response = await fetch(caminho);
                
                if (!response.ok) throw new Error("Módulo não encontrado");
                
                const html = await response.text();
                displayPrincipal.innerHTML = html;

                // Executa scripts que porventura existam dentro do módulo carregado
                const scripts = displayPrincipal.querySelectorAll("script");
                scripts.forEach(oldScript => {
                    const newScript = document.createElement("script");
                    Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
                    newScript.appendChild(document.createTextNode(oldScript.innerHTML));
                    oldScript.parentNode.replaceChild(newScript, oldScript);
                });

            } catch (error) {
                console.error("Erro ao carregar seção:", error);
                displayPrincipal.innerHTML = `<p style="text-align: center; padding: 50px; color: var(--accent-news);">Erro: O módulo de ${nomeSecao} ainda não foi publicado.</p>`;
            }
        }

        // Evento para os botões do filtro (Abas)
        document.querySelectorAll('.filter-tag').forEach(tag => {
            tag.addEventListener('click', () => {
                // UI: Troca a classe ativa
                document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
                tag.classList.add('active');

                // Lógica: Carrega o arquivo correspondente
                const secao = tag.getAttribute('data-section');
                carregarModuloSecao(secao);
            });
        });

        // Carregamento Inicial
        window.addEventListener('DOMContentLoaded', async () => {
            // 1. Carrega Manchetes por padrão
            carregarModuloSecao('manchetes');

            // 2. Carrega componentes globais (se existirem)
            try {
                const searchRes = await fetch('./motor_de_pesquisa/barra_de_pesquisa.html');
                if (searchRes.ok) document.getElementById('search-container').innerHTML = await searchRes.text();
            } catch (e) { console.warn("Barra de pesquisa não encontrada."); }

            try {
                const { carregarPerfilLateral } = await import('./usuario/perfil-lateral.js');
                carregarPerfilLateral();
            } catch (e) { console.warn("Módulo de perfil lateral não encontrado."); }
        });
    </script>
</body>
</html>
